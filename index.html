<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정혜정 박사 - 세온연구소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

    .card-container {
  background: white;
  max-width: 340px;   /* 최대폭만 제한 */
  width: 100%;        /* 화면 폭 따라 유동 */
  height: auto;       /* 자동 높이 */
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  padding: 20px;
  position: relative;
}

        .card-container:hover {
            transform: translateY(-5px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .name-section {
            flex: 1;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .experience {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 2px;
        }

        .specialty {
            font-size: 12px;
            color: #7f8c8d;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
           align-items: flex-start;    /* center → flex-start */
            gap: 0px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .company-name {
            font-size: 12px;
            color: #2c3e50;
            font-weight: 600;
           margin-top: -3px;    /* 위로 당기기 */
          margin-bottom: 0px; /* 아래쪽 여백 최소화 */
        }

        .divider {
            width: 60%;
            height: 1px;
            background: #ecf0f1;
            margin: 8px 0;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
             align-items: flex-start; /* 위쪽 기준으로 맞춤 */
 padding-right: 8px;       /* 오른쪽에서 살짝 안쪽으로 */
        }

        .contact-info {
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            font-size: 12px;
            color: #2c3e50;
        }

        .contact-label {
            width: 60px;
            font-weight: 600;
            color: #7f8c8d;
        }

        .contact-value {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .contact-value:hover {
            color: #3498db;
        }

        .address {
            font-size: 10px;
            color: #7f8c8d;
            line-height: 1.4;
            margin-top: 5px;
        }

        .qr-section {
            width: 60px;
            height: 60px;
            position: relative;
margin-top: 4px; 
  display: flex;
  flex-direction: column;
  align-items: center;       /* QR/버튼 세로 세트 중앙 */
  gap: 1px;
        }

        .qr-content {
            width: 50px;
            height: 50px;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #95a5a6;
            text-align: center;
            line-height: 1.2;
            background: #f8f9fa;
        }

        .action-buttons {
    position: static;      /* 절대위치 → 일반 흐름으로 */
    margin-top: 8px;       /* QR 코드와 간격 */
    display: flex;
    justify-content: center; /* 중앙정렬 (원하면 right로 변경) */
 width: 100%;           /* QR 폭(60px) 안에서 중앙 */
}

        .action-btn {
            padding: 3px 10px;
            border: none;
            border-radius: 12px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            background: #2c3e50;
            color: white;
        }

        .action-btn:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .card-container {
                width: 95%;
                height: auto;
                min-height: 300px;
            }
             .contact-section {
    flex-direction: column;      /* 세로 배치 */
    align-items: flex-start;     /* 왼쪽 정렬 */
  }
  .qr-section {
    margin-top: 10px;            /* 연락처 아래로 조금만 */
    align-self: center;          /* 화면 중앙 배치 */
  }
            .action-buttons {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }

        .click-effect {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="name-section">
                <div class="name">정혜정 <span style="font-size: 12px; font-weight: normal; color: #7f8c8d;">박사/연구소장</span></div>
                <div class="experience">전) 서울중앙지방법원 양형조사관</div>
                <div class="specialty">임상·범죄심리전문가</div>
            </div>
            <div class="logo-section">
                <div class="logo">
                   <img src="logo.png" alt="세온 로고" style="width: 100%; height: 100%; object-fit: contain;"> </div>

                <div class="company-name">더세온연구소</div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">Tel</span>
                    <a href="tel:0507-1463-8122" class="contact-value">0507-1463-8122</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">E-mail</span>
                    <a href="mailto:seonresearch@gmail.com" class="contact-value">seonresearch@gmail.com</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Website</span>
                    <a href="https://www.seon-r.com" target="_blank" class="contact-value">www.seon-r.com</a>
                </div>
                <div class="address">
                    서울시 서초구 사임당로 39. 한성빌딩 3층<br>
                    대전시 동구 삼성동 301-6
                </div>
            </div>

<div class="qr-section">
    <div class="qr-content" id="qr-display">
        <img src="qr-code.png" alt="홈페이지 QR코드" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="downloadVCard()">연락처</button>
        </div>
    </div>
</div>
            </div>
   


    <script>
        // QR 탭 전환 (사용 안함)
        
        // vCard 다운로드
        function downloadVCard() {
            const button = document.querySelector('.action-btn');
            button.classList.add('click-effect');
            setTimeout(() => button.classList.remove('click-effect'), 100);

            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:정혜정
TITLE:박사/연구소장
ORG:더세온연구소
NOTE:전) 서울중앙지방법원 양형조사관, 임상·범죄심리전문가
TEL:0507-1463-8122
EMAIL:seonresearch@gmail.com
URL:https://www.seon-r.com
ADR:;;사임당로 39. 한성빌딩 3층;서울;서초구;;대한민국
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = '정혜정_세온연구소.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // 클릭 효과 추가
        document.querySelectorAll('.contact-value').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
